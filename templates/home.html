{% extends "head.html" %}
{% block content %}
	<div class="home">
		 <table class="image-container hide-on-small-only">
		{% for image in images %}
			{% if image != "hctransparent.png"%}
					{% if loop.index == 1 %}
						<tr>
					{% elif (loop.index-1) % 3 == 0 %}
						</tr>
				   		<tr>
				   	{% endif %}
				   	<td><a  href="#modal{{loop.index-1}}" class="modal-trigger"><img src="{{ url_for('static', filename='assets/' + image) }}" class="full-width"></img></a></td>
					  <div class="modal black big-round" id="modal{{loop.index-1}}">
					    <div class="modal-content">
					      
					      <img src="{{ url_for('static', filename='assets/' + image) }}" class="modal-image big-round"></img>
					    </div>
					    <div class="modal-footer black">
					    	
					    	<h5 class="white-text left">{{image}} <i class="fab fa-instagram white-text big-icon"></i></h5>
					    </div>
					    
					  </div>
			{% endif %}
		{% endfor %}
	</table>
	<table class="image-container hide-on-med-and-up">
		{% for image in images %}
			<tr>
				   	<td><img src="{{ url_for('static', filename='assets/' + image) }}" class="full-width"></img></td>
			</tr>
		{% endfor %}
	</table>

	</div>
{% endblock %}
