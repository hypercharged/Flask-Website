{% extends "head.html" %}
{% block content %}
	<div class="home">
		 <table class="image-container">
		{% for image in images %}
			{% if image != "hctransparent.png"%}
					{% if loop.index-1 == 1 %}
						<tr>
					{% elif (loop.index-2) % 3 == 0 %}
						</tr>
				   		<tr>
				   	{% endif %}
				   	<td><img src="{{ url_for('static', filename='assets/' + image) }}" class="full-width"></img></td>
			{% endif %}
		{% endfor %}
	</table>
	</div>
{% endblock %}
