{% extends "head.html" %}
{% block content %}
	<div class="home">
		{% for image in images %}
			{% if image != "hctransparent.png"%}
			<div class="container white content-container">
				      <img src="{{ url_for('static', filename='assets/' + image) }}" class="full-width"></img>
			</div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
